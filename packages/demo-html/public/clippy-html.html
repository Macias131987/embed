<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Static HTML Demo</title>
    <link rel="stylesheet" href="./clippy/style.css" />
  </head>
  <body>
    <table border="3" borderColor="white" cellspacing="3" cellpadding="20">
      <tr>
        <td>
          <h1>This page is under construction</h1>
        </td>
      </tr>
      <tr>
        <td>
          <img src="./clippy/under-construction.gif" />
        </td>
      </tr>
      <tr>
        <td>
          <p>Best viewed in Internet Explorer with resolution 1024x768</p>
        </td>
      </tr>
    </table>
    <div
      data-tf-popover="Hcfh3irB"
      data-tf-clippy
      data-tf-on-ready="onReady"
      data-tf-on-question-changed="onChange"
      data-tf-on-submit="onSubmit"
    ></div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="./clippy/cursor-text.js"></script>
    <script src="./lib/embed-next.js"></script>
    <script>
      function onReady(data) {
        console.log('onReady', data)
      }
      function onChange(data) {
        console.log('onChange', data)
      }
      function onSubmit(data) {
        console.log('onSubmit', data)
      }
    </script>
  </body>
</html>
